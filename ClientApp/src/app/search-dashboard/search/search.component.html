<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-control"><input type="search" placeholder="Type your search term" formControlName="searchTerm" required><button type="submit" [disabled]="!searchForm.valid">Search</button></div>
    <div class="form-control d-flex flex-row"><div><label id="musicLbl" for="music">Music</label><input type="checkbox" formControlName="music" #music value="music"></div><div><label id="sportLbl" for="sport">Sport</label><input type="checkbox" #sport formControlName="sport" value="sport"></div><div><label id="checkCategoriesLbl" for="checkCategories">Check all</label><input type="checkbox" #checkCategories formControlName="checkCategories" (click)="checkAllCategories()" value="allCategories"></div></div>
    <div class="form-control d-flex flex-row"><div><label id="femaleLbl" for="female">Female</label><input type="checkbox" formControlName="female" #female value="female"></div><div><label id="sportLabl" for="male">Male</label><input type="checkbox" #male formControlName="male" value="male"></div><div><label id="checkGroupsLabl" for="checkGroups">Check all</label><input type="checkbox" #checkGroups formControlName="checkGroups" (click)="checkAllGroups()" value="allGroups"></div></div>
    <div lass="form-control d-flex flex-row"><input type="radio" value="5years" formControlName="period">Last 5 years<input type="radio" value="alltime" formControlName="period">All time</div>
    <div class="form-control d-flex flex-row"><input type="radio" value="match exactly" formControlName="termMatch">Match exactly<input type="radio" value="allow fusion" formControlName="termMatch">Allow fusion</div>
</form>
